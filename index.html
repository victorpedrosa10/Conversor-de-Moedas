<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de texto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="./assets/logo.gif" alt="Logo-convert-money" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
            <select class="currency-select" id="seletor-moedas">
                <option value="dolar"> U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2Real.png" alt="Logo-moeda-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vectorarrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1usa.png" alt="Logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
